	<script src="js/vue-iscroll.js"></script>
	<link rel="stylesheet" type="text/css" href="scss/pages/dollview.css?12">

	<script language="javascript">
	if (!window.Touch) {
		window.Touch = {};
	}
	document.ontouchstart = function(e){
		var n = ""+e.target.nodeName;
		n = n.toLowerCase();
		if (n !== "a" && n !== "input" && n!== "label" && n !== "textarea" && n !=="button" && n!=="select")  {
			e.preventDefault();
		}
	}
	document.ontouchmove = function(e){
		e.preventDefault();
	}
	</script>

</head>
<body>
	<div id="app"></div>
	<script src="TrosHAXE.js?12a"></script>
</body>
